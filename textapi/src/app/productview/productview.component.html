<div class="panel-main">
    <div class="paneltable">
        <table>
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>ProductName</th>
                    <th>ProductCode</th>
                    <th>SubProductName</th>
                    <th>BrandName</th>
                    <th>SizeName</th>
                    <th>StyleName</th>
                    <th>QualityName</th>
                    <th>AllowDiscount</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lstProduct; let i=index">
                    <td style="text-align: center;">{{i+1}}</td>
                    <td>{{item.productname}}</td>
                    <td>{{item.productcode}}</td>
                    <td>{{item.shortname}}</td>
                    <td>{{item.productgroupname}}</td>
                    <td>{{item.sizename}}</td>
                    <td>{{item.stylename}}</td>
                    <td>{{item.qualityname}}</td>
                    <td>{{item.allowdiscount}}</td>
                    <td style="text-align: center;">{{item.active}}</td>
                </tr>
            </tbody>
        </table>
    </div>




    <div class="btn-for-form">
        <button class="btn btn-primary" (click)="changeFoc()">Add</button>
        <button class="btn btn-primary" disabled="true">Save</button>
        <button class="btn btn-primary" (click)="changeFoc()" disabled="true">View</button>
        <button class="btn btn-primary" (click)="changeFoc()" disabled="true">Edit</button>
        <button class="btn btn-primary" (click)="changeFoc()" disabled="true" >Clear</button>
        <button class="btn btn-primary" onclick="window.location.href='/panelmain'">Close</button>
    </div>

</div>
